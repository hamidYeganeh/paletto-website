<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Service Demo</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1220;
        --panel: #121a2a;
        --muted: #9aa4b2;
        --text: #e5e7eb;
        --border: #24314b;
        --accent: #60a5fa;
        --danger: #fb7185;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(900px 600px at 30% 10%, #18264a, var(--bg));
        color: var(--text);
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        gap: 16px;
      }
      header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
        line-height: 1.4;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 16px;
      }
      .card {
        background: color-mix(in oklab, var(--panel) 92%, black 8%);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
      }
      .card h2 {
        margin: 0 0 10px 0;
        font-size: 14px;
      }
      label {
        display: grid;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
      }
      input,
      button,
      textarea {
        font: inherit;
      }
      input,
      textarea {
        background: #0d1526;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        color: var(--text);
        outline: none;
      }
      textarea {
        min-height: 88px;
        resize: vertical;
      }
      input:focus,
      textarea:focus {
        border-color: color-mix(in oklab, var(--accent) 60%, var(--border));
        box-shadow: 0 0 0 3px
          color-mix(in oklab, var(--accent) 25%, transparent);
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      button {
        border: 1px solid var(--border);
        background: #101b32;
        color: var(--text);
        border-radius: 10px;
        padding: 10px 12px;
        cursor: pointer;
      }
      button.primary {
        border-color: color-mix(in oklab, var(--accent) 55%, var(--border));
        background: color-mix(in oklab, var(--accent) 16%, #0d1526);
      }
      button.danger {
        border-color: color-mix(in oklab, var(--danger) 55%, var(--border));
        background: color-mix(in oklab, var(--danger) 14%, #0d1526);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      pre {
        margin: 0;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #0a1020;
        overflow: auto;
        max-height: 520px;
        font-size: 12px;
        line-height: 1.45;
      }
      .status {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Auth Service Demo</h1>
          <div class="hint">
            Endpoints:
            <code>POST /auth/login</code>.
            <code>POST /auth/register</code>.
            Default base URL is <code>http://localhost:5000</code>.
            For now, <code>/auth/register</code> creates an <code>artist</code> user (so you can create artworks).
          </div>
        </div>
        <div class="status" id="status"></div>
      </header>

      <div class="card">
        <h2>Server</h2>
        <label>
          Base URL
          <input
            id="baseUrl"
            placeholder="http://localhost:5000"
            inputmode="url"
            autocomplete="off"
          />
        </label>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Login</h2>

          <label>
            Email
            <input id="pwEmail" placeholder="user@example.com" />
          </label>

          <label style="margin-top: 10px">
            Password
            <input id="pwPassword" placeholder="min 8 chars" type="password" />
          </label>

          <label style="margin-top: 10px">
            Last token (saved)
            <textarea id="tokenBox" readonly></textarea>
          </label>

          <div class="actions">
            <button class="primary" id="pwBtn">POST /auth/login</button>
            <button class="danger" id="clearOutBtn">Clear output</button>
          </div>
        </div>

        <div class="card">
          <h2>Register</h2>

          <label>
            Name
            <input id="regName" placeholder="Your name" />
          </label>

          <label style="margin-top: 10px">
            Email
            <input id="regEmail" placeholder="user@example.com" />
          </label>

          <label style="margin-top: 10px">
            Password
            <input id="regPassword" placeholder="min 8 chars" type="password" />
          </label>

          <div class="actions">
            <button class="primary" id="regBtn">POST /auth/register</button>
          </div>
        </div>
      </div>

      <pre id="out">{}</pre>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);

      const statusEl = $("status");
      const outEl = $("out");

      const baseUrlEl = $("baseUrl");
      const pwEmailEl = $("pwEmail");
      const pwPasswordEl = $("pwPassword");
      const tokenBoxEl = $("tokenBox");
      const pwBtn = $("pwBtn");
      const regNameEl = $("regName");
      const regEmailEl = $("regEmail");
      const regPasswordEl = $("regPassword");
      const regBtn = $("regBtn");

      const clearOutBtn = $("clearOutBtn");

      function setStatus(text) {
        statusEl.textContent = text ?? "";
      }

      function setOut(value) {
        outEl.textContent =
          typeof value === "string" ? value : JSON.stringify(value, null, 2);
      }

      function getBaseUrl() {
        const v = (baseUrlEl.value || "").trim();
        return v || "http://localhost:5000";
      }

      function setToken(token) {
        tokenBoxEl.value = token || "";
        localStorage.setItem("auth-demo.token", token || "");
      }

      function setLoading(isLoading) {
        pwBtn.disabled = isLoading;
        regBtn.disabled = isLoading;
        setStatus(isLoading ? "Loading..." : "");
      }

      async function safeJson(res) {
        const text = await res.text();
        try {
          return JSON.parse(text);
        } catch {
          return text;
        }
      }

      async function request(path, options) {
        const url = new URL(path, getBaseUrl());
        const res = await fetch(url.toString(), {
          ...options,
          headers: {
            "content-type": "application/json",
            ...(options && options.headers ? options.headers : {}),
          },
        });

        const body = await safeJson(res);
        if (!res.ok) {
          const message =
            typeof body === "object" && body && body.message
              ? body.message
              : `HTTP ${res.status}`;
          const err = new Error(message);
          err.body = body;
          err.status = res.status;
          throw err;
        }

        return body;
      }

      function saveDefaults() {
        localStorage.setItem("auth-demo.baseUrl", baseUrlEl.value.trim());
        localStorage.setItem("auth-demo.pwEmail", pwEmailEl.value.trim());
        localStorage.setItem("auth-demo.regName", regNameEl.value.trim());
        localStorage.setItem("auth-demo.regEmail", regEmailEl.value.trim());
      }

      function loadDefaults() {
        baseUrlEl.value =
          localStorage.getItem("auth-demo.baseUrl") || "http://localhost:5000";
        pwEmailEl.value = localStorage.getItem("auth-demo.pwEmail") || "";
        regNameEl.value = localStorage.getItem("auth-demo.regName") || "";
        regEmailEl.value = localStorage.getItem("auth-demo.regEmail") || "";
        setToken(localStorage.getItem("auth-demo.token") || "");
      }

      loadDefaults();
      setOut({ ok: true, hint: "Login and copy the token." });

      baseUrlEl.addEventListener("change", saveDefaults);
      pwEmailEl.addEventListener("change", saveDefaults);
      regNameEl.addEventListener("change", saveDefaults);
      regEmailEl.addEventListener("change", saveDefaults);
      clearOutBtn.addEventListener("click", () => setOut({}));

      pwBtn.addEventListener("click", async () => {
        saveDefaults();
        setLoading(true);
        try {
          const payload = {
            email: pwEmailEl.value.trim(),
            password: pwPasswordEl.value.trim(),
          };
          const data = await request("/auth/login", {
            method: "POST",
            body: JSON.stringify(payload),
          });
          if (data && data.token) setToken(data.token);
          setOut({
            action: "login",
            payload: { email: payload.email },
            response: data,
          });
        } catch (e) {
          setOut({
            action: "login",
            error: String(e && e.message ? e.message : e),
            details: e && e.body ? e.body : undefined,
          });
        } finally {
          setLoading(false);
        }
      });

      regBtn.addEventListener("click", async () => {
        saveDefaults();
        setLoading(true);
        try {
          const payload = {
            name: regNameEl.value.trim(),
            email: regEmailEl.value.trim(),
            password: regPasswordEl.value.trim(),
          };
          const data = await request("/auth/register", {
            method: "POST",
            body: JSON.stringify(payload),
          });
          if (data && data.token) setToken(data.token);
          setOut({
            action: "register",
            payload: { name: payload.name, email: payload.email },
            response: data,
          });
        } catch (e) {
          setOut({
            action: "register",
            error: String(e && e.message ? e.message : e),
            details: e && e.body ? e.body : undefined,
          });
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
