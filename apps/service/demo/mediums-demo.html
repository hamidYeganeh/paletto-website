<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediums Service Demo</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1220;
        --panel: #121a2a;
        --muted: #9aa4b2;
        --text: #e5e7eb;
        --border: #24314b;
        --accent: #60a5fa;
        --danger: #fb7185;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(900px 600px at 30% 10%, #18264a, var(--bg));
        color: var(--text);
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        gap: 16px;
      }
      header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
        line-height: 1.4;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 16px;
      }
      .card {
        background: color-mix(in oklab, var(--panel) 92%, black 8%);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
      }
      .card h2 {
        margin: 0 0 10px 0;
        font-size: 14px;
      }
      label {
        display: grid;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
      }
      input,
      select,
      button {
        font: inherit;
      }
      input,
      select {
        background: #0d1526;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        color: var(--text);
        outline: none;
      }
      input:focus,
      select:focus {
        border-color: color-mix(in oklab, var(--accent) 60%, var(--border));
        box-shadow: 0 0 0 3px
          color-mix(in oklab, var(--accent) 25%, transparent);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }
      button {
        border: 1px solid var(--border);
        background: #101b32;
        color: var(--text);
        border-radius: 10px;
        padding: 10px 12px;
        cursor: pointer;
      }
      button.primary {
        border-color: color-mix(in oklab, var(--accent) 55%, var(--border));
        background: color-mix(in oklab, var(--accent) 16%, #0d1526);
      }
      button.danger {
        border-color: color-mix(in oklab, var(--danger) 55%, var(--border));
        background: color-mix(in oklab, var(--danger) 14%, #0d1526);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      pre {
        margin: 0;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #0a1020;
        overflow: auto;
        max-height: 520px;
        font-size: 12px;
        line-height: 1.45;
      }
      .status {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Mediums Service Demo</h1>
          <div class="hint">
            Targets Nest endpoints:
            <code>GET /mediums/list</code>,
            <code>POST /mediums/create</code>,
            <code>PATCH /mediums/update</code>,
            <code>GET /mediums/:mediumId</code>.
            Default service URL is <code>http://localhost:5000</code>.
          </div>
        </div>
        <div class="status" id="status"></div>
      </header>

      <div class="card">
        <h2>Server</h2>
        <label>
          Base URL
          <input
            id="baseUrl"
            placeholder="http://localhost:5000"
            inputmode="url"
            autocomplete="off"
          />
        </label>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Create Medium</h2>

          <label>
            Title (min 4)
            <input id="createTitle" placeholder="e.g. oil" />
          </label>

          <label>
            Description (optional)
            <input id="createDescription" placeholder="Short description..." />
          </label>

          <div class="row">
            <label>
              Status
              <select id="createStatus">
                <option value="">(optional)</option>
                <option value="active">active</option>
                <option value="deactive">deactive</option>
              </select>
            </label>
            <label>
              Slug (optional)
              <input id="createSlug" placeholder="e.g. oil" />
            </label>
          </div>

          <div class="actions">
            <button class="primary" id="createBtn">POST /mediums/create</button>
            <button class="danger" id="clearOutBtn">Clear output</button>
          </div>
        </div>

        <div class="card">
          <h2>List Mediums</h2>

          <div class="row">
            <label>
              Page
              <input id="listPage" placeholder="1" inputmode="numeric" />
            </label>
            <label>
              Limit
              <input id="listLimit" placeholder="10" inputmode="numeric" />
            </label>
          </div>

          <label style="margin-top: 10px">
            Search in title (optional)
            <input id="listSearch" placeholder="e.g. oi" />
          </label>

          <label style="margin-top: 10px">
            Slug (optional)
            <input id="listSlug" placeholder="e.g. oil or a,b,c" />
          </label>

          <div class="actions">
            <button class="primary" id="listBtn">GET /mediums/list</button>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Update Medium</h2>

          <label>
            Medium ID
            <input id="updateMediumId" placeholder="Mongo ObjectId" />
          </label>

          <label style="margin-top: 10px">
            Title (optional)
            <input id="updateTitle" placeholder="e.g. oil" />
          </label>

          <label style="margin-top: 10px">
            Slug (optional)
            <input id="updateSlug" placeholder="e.g. oil" />
          </label>

          <div class="row">
            <label>
              Status (optional)
              <select id="updateStatus">
                <option value="">(optional)</option>
                <option value="active">active</option>
                <option value="deactive">deactive</option>
              </select>
            </label>
            <label>
              Description (optional)
              <input
                id="updateDescription"
                placeholder="Short description..."
              />
            </label>
          </div>

          <div class="actions">
            <button class="primary" id="updateBtn">PATCH /mediums/update</button>
          </div>
        </div>

        <div class="card">
          <h2>Get Medium By ID</h2>

          <label>
            Medium ID
            <input id="getMediumId" placeholder="Mongo ObjectId" />
          </label>

          <div class="actions">
            <button class="primary" id="getBtn">GET /mediums/:id</button>
          </div>
        </div>
      </div>

      <pre id="out">{}</pre>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);

      const statusEl = $("status");
      const outEl = $("out");

      const baseUrlEl = $("baseUrl");
      const createTitleEl = $("createTitle");
      const createDescriptionEl = $("createDescription");
      const createStatusEl = $("createStatus");
      const createSlugEl = $("createSlug");
      const createBtn = $("createBtn");
      const clearOutBtn = $("clearOutBtn");

      const listPageEl = $("listPage");
      const listLimitEl = $("listLimit");
      const listSearchEl = $("listSearch");
      const listSlugEl = $("listSlug");
      const listBtn = $("listBtn");

      const updateMediumIdEl = $("updateMediumId");
      const updateTitleEl = $("updateTitle");
      const updateSlugEl = $("updateSlug");
      const updateStatusEl = $("updateStatus");
      const updateDescriptionEl = $("updateDescription");
      const updateBtn = $("updateBtn");

      const getMediumIdEl = $("getMediumId");
      const getBtn = $("getBtn");

      function setStatus(text) {
        statusEl.textContent = text ?? "";
      }

      function setOut(value) {
        outEl.textContent =
          typeof value === "string" ? value : JSON.stringify(value, null, 2);
      }

      function getBaseUrl() {
        const v = (baseUrlEl.value || "").trim();
        return v || "http://localhost:5000";
      }

      function setLoading(isLoading) {
        createBtn.disabled = isLoading;
        listBtn.disabled = isLoading;
        updateBtn.disabled = isLoading;
        getBtn.disabled = isLoading;
        setStatus(isLoading ? "Loading..." : "");
      }

      async function safeJson(res) {
        const text = await res.text();
        try {
          return JSON.parse(text);
        } catch {
          return text;
        }
      }

      async function request(path, options) {
        const url = new URL(path, getBaseUrl());
        const res = await fetch(url.toString(), {
          ...options,
          headers: {
            "content-type": "application/json",
            ...(options && options.headers ? options.headers : {}),
          },
        });

        const body = await safeJson(res);
        if (!res.ok) {
          const message =
            typeof body === "object" && body && body.message
              ? body.message
              : `HTTP ${res.status}`;
          const err = new Error(message);
          err.body = body;
          err.status = res.status;
          throw err;
        }

        return body;
      }

      function saveDefaults() {
        localStorage.setItem("mediums-demo.baseUrl", baseUrlEl.value.trim());
        localStorage.setItem("mediums-demo.listPage", listPageEl.value.trim());
        localStorage.setItem(
          "mediums-demo.listLimit",
          listLimitEl.value.trim()
        );
        localStorage.setItem(
          "mediums-demo.listSearch",
          listSearchEl.value.trim()
        );
        localStorage.setItem("mediums-demo.listSlug", listSlugEl.value.trim());
      }

      function loadDefaults() {
        baseUrlEl.value =
          localStorage.getItem("mediums-demo.baseUrl") ||
          "http://localhost:5000";
        listPageEl.value = localStorage.getItem("mediums-demo.listPage") || "1";
        listLimitEl.value =
          localStorage.getItem("mediums-demo.listLimit") || "10";
        listSearchEl.value =
          localStorage.getItem("mediums-demo.listSearch") || "";
        listSlugEl.value = localStorage.getItem("mediums-demo.listSlug") || "";
      }

      loadDefaults();
      setOut({ ok: true, hint: "Run the service and try Create/List/Update/Get." });

      baseUrlEl.addEventListener("change", saveDefaults);
      listPageEl.addEventListener("change", saveDefaults);
      listLimitEl.addEventListener("change", saveDefaults);
      listSearchEl.addEventListener("change", saveDefaults);
      listSlugEl.addEventListener("change", saveDefaults);

      clearOutBtn.addEventListener("click", () => setOut({}));

      createBtn.addEventListener("click", async () => {
        saveDefaults();
        setLoading(true);
        try {
          const title = createTitleEl.value.trim();
          const description = createDescriptionEl.value.trim();
          const status = createStatusEl.value.trim();
          const slug = createSlugEl.value.trim();

          const payload = {
            title,
            ...(description ? { description } : {}),
            ...(status ? { status } : {}),
            ...(slug ? { slug } : {}),
          };

          const data = await request("/mediums/create", {
            method: "POST",
            body: JSON.stringify(payload),
          });
          setOut({ action: "create", payload, response: data });
        } catch (e) {
          setOut({
            action: "create",
            error: String(e && e.message ? e.message : e),
            details: e && e.body ? e.body : undefined,
          });
        } finally {
          setLoading(false);
        }
      });

      listBtn.addEventListener("click", async () => {
        saveDefaults();
        setLoading(true);
        try {
          const params = new URLSearchParams();
          const page = listPageEl.value.trim();
          const limit = listLimitEl.value.trim();
          const search = listSearchEl.value.trim();
          const slug = listSlugEl.value.trim();
          if (page) params.set("page", page);
          if (limit) params.set("limit", limit);
          if (search) params.set("search", search);
          if (slug) params.set("slug", slug);

          const data = await request(`/mediums/list?${params.toString()}`, {
            method: "GET",
          });
          setOut({
            action: "list",
            query: Object.fromEntries(params),
            response: data,
          });
        } catch (e) {
          setOut({
            action: "list",
            error: String(e && e.message ? e.message : e),
            details: e && e.body ? e.body : undefined,
          });
        } finally {
          setLoading(false);
        }
      });

      updateBtn.addEventListener("click", async () => {
        saveDefaults();
        setLoading(true);
        try {
          const mediumID = updateMediumIdEl.value.trim();
          const title = updateTitleEl.value.trim();
          const slug = updateSlugEl.value.trim();
          const status = updateStatusEl.value.trim();
          const description = updateDescriptionEl.value.trim();

          const payload = {
            mediumID,
            ...(title ? { title } : {}),
            ...(slug ? { slug } : {}),
            ...(status ? { status } : {}),
            ...(description ? { description } : {}),
          };

          const data = await request("/mediums/update", {
            method: "PATCH",
            body: JSON.stringify(payload),
          });

          setOut({ action: "update", payload, response: data });
        } catch (e) {
          setOut({
            action: "update",
            error: String(e && e.message ? e.message : e),
            details: e && e.body ? e.body : undefined,
          });
        } finally {
          setLoading(false);
        }
      });

      getBtn.addEventListener("click", async () => {
        saveDefaults();
        setLoading(true);
        try {
          const mediumId = getMediumIdEl.value.trim();
          const data = await request(`/mediums/${mediumId}`, { method: "GET" });
          setOut({ action: "get", mediumId, response: data });
        } catch (e) {
          setOut({
            action: "get",
            error: String(e && e.message ? e.message : e),
            details: e && e.body ? e.body : undefined,
          });
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
